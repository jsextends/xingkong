<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基础实例</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/layui/2.9.21/css/layui.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/xingkong.js"></script>
  </head>
  <body>
    <div class="layui-container">
      <div class="layui-row">
        <h2 class="layui-text-center pt-8 layui-font-24">示例</h2>
      </div>
      <div class="layui-row">
        <div class="layui-col-md9">
          <canvas id="canvas"></canvas>
        </div>
        <div class="layui-col-md3">
          <button
            class="layui-btn layui-btn-primary layui-border-blue"
            onclick="addCircle()"
          >
            添加圆
          </button>
          <button
            class="layui-btn layui-btn-primary layui-border-blue"
            onclick="addRect()"
          >
            添加矩形
          </button>
          <button
            class="layui-btn layui-btn-primary layui-border-blue"
            onclick="addLine()"
          >
            添加线段
          </button>
          <button
            class="layui-btn layui-btn-primary layui-border-blue"
            onclick="addSector()"
          >
            添加扇形
          </button>
          <button
            class="layui-btn layui-btn-primary layui-border-blue"
            onclick="addRing()"
          >
            添加圆环
          </button>
          <button
            class="layui-btn layui-btn-primary layui-border-blue"
            onclick="addEllipse()"
          >
            添加椭圆
          </button>
        </div>
      </div>
    </div>
    <script>
      let stage;
      init();

      function init() {
        stage = new xingkong.default("canvas");
      }

      function addCircle() {
        const circleShape = new xingkong.CircleGraphics(20, 30, 10);
        stage.addGraphics(circleShape);
      }

      function addRect() {
        const rectShape = new xingkong.RectGraphics(80, 30, 30, 20);
        stage.addGraphics(rectShape);
      }
      function addLine() {
        const rectShape = new xingkong.LineGraphics(80, 30, 30, 20);
        stage.addGraphics(rectShape);
      }
      function addSector() {
        const rectShape = new xingkong.LineGraphics(80, 30, 30, 20);
        stage.addGraphics(rectShape);
      }
      function addRing() {
        const rectShape = new xingkong.LineGraphics(80, 30, 30, 20);
        stage.addGraphics(rectShape);
      }
      function addEllipse() {
        const rectShape = new xingkong.EllipseGraphics(80, 30, 30, 20);
        stage.addGraphics(rectShape);
      }
    </script>
  </body>
</html>
